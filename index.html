<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="Images/Logo.png" type="image/x-icon" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Payooo - Mobile Bank</title>
  </head>
  <body
    class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center"
  >
    <div
      class="max-w-sm h-[100px] w-[270px] bg-[url(Images/Background.png)] bg-cover"
    >
      <img src="Images/Logo.png" alt="Payooo Logo" class="mx-auto mt-5" />
    </div>
    <form class="bg-white max-w-sm w-[90%] px-7 py-5 rounded-4xl">
      <div>
        <label for="Number" class="text-[13px] ml-3">Mobile Number</label><br />
        <input
          type="number"
          id="Number"
          placeholder="Enter Your Number"
          class="w-[100%] text-[15px] bg-[#f4f5f7] px-5 py-3 rounded-3xl mb-1 focus:outline-none"
        />
      </div>
      <div>
        <label for="Pin" class="text-[13px] ml-3">PIN</label><br />
        <input
          type="number"
          id="Pin"
          placeholder="Enter 4 Digit PIN"
          class="w-[100%] text-[15px] bg-[#f4f5f7] px-5 py-3 rounded-3xl mb-3 focus:outline-none"
        />
      </div>
      <input
        type="submit"
        value="Login"
        id="login-button"
        class="w-[100%] bg-[#0874f2] text-white font-semibold py-3 rounded-3xl active:bg-[#0874f2bf]"
      />
    </form>
    <script src="JS/login.js"></script>
  </body>
</html>
